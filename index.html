<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberAgro • Contador de Mangas</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; }
    body { margin: 0; background: #FFFFFF; color: #333333; } /* <-- Fundo branco, texto geral escuro */
    .wrap { max-width: 640px; margin: 0 auto; padding: 16px; }
    .card { background: #F8F8F8; border: 1px solid #E0E0E0; border-radius: 16px; padding: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); } /* <-- Card mais claro */
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    button { background: #2a7bf6; color: white; border: 0; border-radius: 12px; padding: 12px 16px; font-weight: 600; cursor: pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .btn-upload { background: #E6EEFA; color: #2a7bf6; border: 1px dashed #2a7bf6; } /* <-- Botão de upload ajustado */
    input[type="file"] { display: none; } 
    
    .muted { color: #555555; font-size: .9rem; text-align: center; } /* <-- Texto "Anexe..." mais escuro */
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; white-space: pre-wrap; word-break: break-word; color: #333333; } /* <-- Texto do resultado escuro */
    .progress { height: 6px; background: #E0E0E0; border-radius: 999px; overflow: hidden; } /* <-- Barra de progresso clara */
    .bar { height: 100%; width: 0%; background: #2a7bf6; transition: width .2s; }
  </style>
</head>

    <h1 style="text-align: center; margin-bottom: 16px;">
      <img src="logo.png" alt="CyberAgro Logo" height="300"> </h1>
    <p class="muted">Anexe um vídeo do drone ou celular para a contagem da IA.</p>

    <div class="card" id="app">
      <div class="row">
        <button id="btnSelect" class="btn-upload">1. Escolher Vídeo...</button>
        <input type="file" id="fileInput" accept="video/*">
        
        <button id="btnSend" disabled>2. Enviar para IA</button>
      </div>

        <div class="progress"><div id="pbar" class="bar"></div></div>
