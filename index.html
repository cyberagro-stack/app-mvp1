<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberAgro • Contador de Mangas</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; }
    body { margin: 0; background: #FFFFFF; color: #333333; }
    .wrap { max-width: 640px; margin: 0 auto; padding: 16px; }
    .card { background: #F8F8F8; border: 1px solid #E0E0E0; border-radius: 16px; padding: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    button { background: #2a7bf6; color: white; border: 0; border-radius: 12px; padding: 12px 16px; font-weight: 600; cursor: pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .btn-upload { position: relative; display: inline-block; background: #E6EEFA; color: #2a7bf6; border: 1px dashed #2a7bf6; }
    .file-proxy { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
    
    /* --- NOVO ESTILO PARA O INPUT DE ÁREA --- */
    .area-input {
      font-family: inherit;
      font-size: 1rem;
      padding: 10px 14px;
      border: 1px solid #E0E0E0;
      border-radius: 12px;
      background: #FFFFFF;
      flex-grow: 1; /* Faz ocupar o espaço */
      min-width: 150px;
    }
    /* ------------------------------------- */

    .muted { color: #555555; font-size: .9rem; text-align: center; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; white-space: pre-wrap; word-break: break-word; color: #333333; }
    .progress { height: 6px; background: #E0E0E0; border-radius: 999px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: #2a7bf6; transition: width .2s; }
    video { width: 100%; border-radius: 12px; background: #000; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="text-align:center;margin-bottom:16px;">
      <img src="logo.png" alt="CyberAgro Logo" height="250">
    </h1>
    <p class="muted">Anexe um vídeo do drone ou celular para a contagem da IA.</p>

    <div class="card" id="app">
      <div class="row">
        <button id="btnSelect" class="btn-upload">1. Escolher vídeo…
          <input id="fileInput" class="file-proxy" type="file" accept="video/*">
        </button>
        
        <input type="number" id="areaInput" placeholder="Área do vídeo (m²)" class="area-input">
        </div>
      
      <div class="row" style="margin-top: 12px;">
         <button id="btnSend" disabled>2. Enviar para IA</button>
         <button id="btnClear" disabled style="background:#eee;color:#333;">Limpar</button>
      </div>

      <div style="margin:12px 0;text-align:left;">
        <div class="progress"><div id="pbar" class="bar"></div></div>
        <div style="margin-top:8px">Status: <span id="status" class="mono">aguardando arquivo e área...</span></div>
        <div id="fileInfo" class="muted" style="text-align:left;margin-top:8px;">Nenhum arquivo selecionado.</div>
        <video id="preview" controls playsinline style="display:none;"></video>
      </div>

      <div>
        <h3>Resultado</h3>
        <pre id="out" class="mono">—</pre>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // --- CONSTANTES DE CÁLCULO ---
      const API_URL = "https://contador-manga-476522137012.us-central1.run.app/contar";
      const PESO_MEDIO_GRAMAS = 500; // <-- O peso médio de 500g que você definiu
      const M2_POR_HECTARE = 10000;  // 1 Hectare = 10.000 m²
      const MAX_MB = 30;

      // --- ELEMENTOS ---
      const fileInput = document.getElementById("fileInput");
      const areaInput = document.getElementById("areaInput"); // <-- Novo elemento
      const btnSend   = document.getElementById("btnSend");
      const btnClear  = document.getElementById("btnClear");
      const out       = document.getElementById("out");
      const statusEl  = document.getElementById("status");
      const pbar      = document.getElementById("pbar");
      const fileInfo  = document.getElementById("fileInfo");
      const preview   = document.getElementById("preview");

      let selectedFile = null;

      function setStatus(s){ statusEl.textContent = s; }
      function setProgress(p){ pbar.style.width = Math.min(100, Math.max(0, p)) + "%"; }
      
      function resetUI(){
        selectedFile = null;
        fileInput.value = "";
        areaInput.value = ""; // <-- Limpa o campo de área
        btnSend.disabled = true;
        btnClear.disabled = true;
        fileInfo.textContent = "Nenhum arquivo selecionado.";
        preview.src = "";
        preview.style.display = "none";
        out.textContent = "—";
        setProgress(0);
        setStatus("aguardando arquivo e área...");
      }

      // --- LÓGICA PARA HABILITAR O BOTÃO "ENVIAR" ---
      // (Só habilita se AMBOS os campos estiverem preenchidos)
      function checkInputs() {
        const area = parseFloat(areaInput.value);
        if (selectedFile && area > 0) {
          btnSend.disabled = false;
          setStatus("Pronto para enviar.");
        } else {
          btnSend.disabled = true;
        }
      }
      
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files && e.target.files[0];
        if (!file) return;
        selectedFile = file;
        const mb = (file.size/1024/1024).toFixed(2);
        fileInfo.textContent = `${file.name} • ${mb} MB`;
        btnClear.disabled = false;
        
        if (file.size > MAX_MB*1024*1024) {
          setStatus(`arquivo muito grande (> ${MAX_MB} MB)`);
          btnSend.disabled = true;
        } else {
          checkInputs(); // Checa se a área também está preenchida
        }

        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        preview.play().catch(()=>{});
      });
      
      areaInput.addEventListener("input", checkInputs); // <-- Novo evento
      btnClear.addEventListener("click", resetUI);

      // --- LÓGICA DE ENVIO E CÁLCULO ---
      btnSend.addEventListener("click", async () => {
        if (!selectedFile) return;
        
        const area_video_m2 = parseFloat(areaInput.value);
        if (!area_video_m2 || area_video_m2 <= 0) {
            alert("Por favor, insira um valor válido para a área em metros quadrados (m²).");
            return;
        }
        
        btnSend.disabled = true;
        setStatus("enviando para IA…");
        setProgress(25);

        const form = new FormData();
        form.append("video", selectedFile, selectedFile.name || "clip.mp4");

        try {
          const resp = await fetch(API_URL, { method: "POST", body: form });
          setProgress(75);
          const text = await resp.text().catch(()=> "");
          setProgress(100);

          if (resp.ok) {
            setStatus("OK! Contagem recebida.");
            try {
              // 1. Pega os dados da API
              const data = JSON.parse(text);
              const contagem_api = data.contagem_final; // ex: 151
              
              // 2. A LÓGICA DA REGRA DE 3
              // (151 mangas * 0.5kg) / 50 m² = 1.51 kg/m²
              const kg_por_m2 = (contagem_api * (PESO_MEDIO_GRAMAS / 1000)) / area_video_m2;
              
              // (1.51 kg/m² * 10.000 m²/ha) = 15100 kg/ha
              const kg_por_hectare = kg_por_m2 * M2_POR_HECTARE;

              // 3. Define o novo texto do resultado (formatado)
              out.textContent = "RESULTADO DA CONTAGEM: " + contagem_api + "\n\n"; // \n\n = linha em branco
              out.textContent += "ESTIMATIVA DE PRODUTIVIDADE: " + kg_por_hectare.toFixed(2) + " KG/HA";

            } catch (e) {
              out.textContent = "Erro ao ler o JSON: " + text;
            }
          } else {
            setStatus(`erro ${resp.status}`);
            out.textContent = text || "Sem corpo de resposta.";
          }
        } catch (err) {
          setStatus("falha de rede");
          out.textContent = String(err);
        } finally {
          btnSend.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
