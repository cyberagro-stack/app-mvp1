name: Atualizar Preços da Manga (via Google Sheets)

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- A CORREÇÃO ESTÁ AQUI ---
      - name: Install dependencies
        run: |
          pip install gspread google-auth
      # ---------------------------
          
      - name: Run price fetcher (from Google Sheets)
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: python scripts/fetch_price.py

      - name: Commit and push if data changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mango_prices.json
          git diff --staged --quiet || git commit -m "Atualização automática de preços da manga (via GSheets)"
          git push
